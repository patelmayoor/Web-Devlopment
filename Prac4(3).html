<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Practical in CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .relative {
      position: relative;
      width: 500px;
      height: 300px;
      border: 1px solid #ddd;
    }
    .image1 {
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 1;
    }
    .image2 {
      position: absolute;
      top: 100px;
      left: 90px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="relative">
    <img class="image1" src="dd.png" width="200" height="150">
    <img class="image2" src="sword-removebg-preview.png" width="200" height="150">
  </div>
</body>
</html>
